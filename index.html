<!DOCTYPE html>

<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la frase!</title>
    <link rel="stylesheet" href = "style.css">
</head>

<body>

    <header class="tab-header">
        <button class="tab-button" id="inicio-button">Inicio</button>
        <button class="tab-button" id="ranking-button">Ranking</button>
        <button class="tab-button" id="frase-button">Frase aleatoria</button>
    </header>


    <div class="container">
        <h1>Adivina la frase famosa argentina</h1>
        <div class="game">
            <div class="phrase-container">
                <p class="phrase"></p>
            </div>
            <input type="text" id="guessInput" placeholder="Ingresa tu respuesta">
            <button id="submitGuess">Adivinar</button>
            <p id="feedback"></p>
            <div class="score-container">
                <p>Puntos: <span id="score">0</span></p>
            </div>
            <button id="startGame">Comenzar Juego</button>
            <button id="resetGame">Reiniciar Juego</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
